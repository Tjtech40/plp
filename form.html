<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlForm</title>
</head>
<body>
    <h1>HTML form</h1>
    <form action="" method="post">
        <label for="Fname">First Name : </label>
        <input type="text" name="Fname"> <br>
        <br>

        <label for="Lname">Last Name : </label>
        <input type="text" name="Lname"> <br>
        <br>

        <label for="E-mail"> E-mail : </label>
        <input type="email" name="E-mail"> <br>
        <br>
        <input type="radio" name="gender" id="Mgender" value="Male">
        <label for="Mgender">Male</label> <br>
        
     
        <input type="radio" name="gender" id="Fgender"> 
        <label for="Fgender">Female</label> <br>
        
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
